<!DOCTYPE html>
<!--要使用模板引擎，所以要加上这个thymeleaf命名空间-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--如果取常量的话是#{}，变量是${}-->
    <title th:text="#{title}">Title</title>
</head>
<body>
    <h1  th:text="${msg}"></h1>
    <h1 th:text="#{msg2}"></h1>
</body>
</html>

<!DOCTYPE html>
<!--要使用模板引擎，所以要加上这个thymeleaf命名空间-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
</head>
<body>
    <!--格式化时间-->
    <h1 th:text="${#dates.format(now,'yyyy-MM-dd')}"></h1>
    <!--数字格式化工具类-->
    <!-- 1:表示整数为0时，显示几位；3表示小数位保留几位   -->
    <h2 th:text="${#numbers.formatDecimal(dou,1,3)}"></h2>
    <!--字符串格式化工具类-->
<!--    <h3 th:text="${#strings.substring(str,0,10)}"></h3>-->
    <!--表示最大取多少个-->
    <h3 th:text="${#strings.abbreviate(str,10)}"></h3>
    <h3 th:if="${#strings.isEmpty(str2)}">str2为true空</h3>
</body>
</html>
</html>
